<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snap scroll</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Snap scroll carousel</h1>
	<h2>3 items</h2>
	<div class="carousel" data-carousel>
		<button
			class="carousel__ctrl _prev"
			data-prev-button
			tabindex="-1"
			aria-hidden="true"
		>
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
				<g fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(-180deg); transform-origin: center">
					<path d="M1 9h14M9 2l7 7-7 7"></path>
				</g>
			</svg>
		</button>
		<div class="carousel__track" data-carousel-track>
			<div class="box _third" tabindex="0">1</div>
			<div class="box _third" tabindex="0">2</div>
			<div class="box _third" tabindex="0">3</div>
			<div class="box _third" tabindex="0">4</div>
			<div class="box _third" tabindex="0">5</div>
			<div class="box _third" tabindex="0">6</div>
			<div class="box _third" tabindex="0">7</div>
			<div class="box _third" tabindex="0">8</div>
			<div class="box _third" tabindex="0">9</div>
			<div class="box _third" tabindex="0">10</div>
		</div>
		<button
			class="carousel__ctrl _next"
			data-next-button
			tabindex="-1"
			aria-hidden="true"
		>
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
				<g fill="none" stroke="currentColor" stroke-width="2">
					<path d="M1 9h14M9 2l7 7-7 7"></path>
				</g>
			</svg>
		</button>
	</div>
	
	<h2>No available scroll</h2>
	<div class="carousel" data-carousel>
		<button class="carousel__ctrl _prev" data-prev-button tabindex="-1" aria-hidden="true">Prev</button>
		<div class="carousel__track" data-carousel-track>
			<div class="box _third" tabindex="0">1</div>
			<div class="box _third" tabindex="0">2</div>
		</div>
		<button class="carousel__ctrl _next" data-next-button tabindex="-1" aria-hidden="true">Next</button>
	</div>
	
	<h2>4 items</h2>
	<div class="carousel" data-carousel>
		<button class="carousel__ctrl _prev" data-prev-button tabindex="-1" aria-hidden="true">Prev</button>
		<div class="carousel__track" data-carousel-track>
			<div class="box _fours" tabindex="0">1</div>
			<div class="box _fours" tabindex="0">2</div>
			<div class="box _fours" tabindex="0">3</div>
			<div class="box _fours" tabindex="0">4</div>
			<div class="box _fours" tabindex="0">5</div>
			<div class="box _fours" tabindex="0">6</div>
			<div class="box _fours" tabindex="0">7</div>
			<div class="box _fours" tabindex="0">8</div>
			<div class="box _fours" tabindex="0">9</div>
		</div>
		<button class="carousel__ctrl _next" data-next-button tabindex="-1" aria-hidden="true">Next</button>
	</div>
	
	<h2>Half of next</h2>
	<div class="carousel" data-carousel>
		<button class="carousel__ctrl _prev" data-prev-button tabindex="-1" aria-hidden="true">Prev</button>
		<div class="carousel__track" data-carousel-track>
			<div class="box _half-next" tabindex="0">1</div>
			<div class="box _half-next" tabindex="0">2</div>
			<div class="box _half-next" tabindex="0">3</div>
			<div class="box _half-next" tabindex="0">4</div>
			<div class="box _half-next" tabindex="0">5</div>
			<div class="box _half-next" tabindex="0">6</div>
			<div class="box _half-next" tabindex="0">7</div>
			<div class="box _half-next" tabindex="0">8</div>
			<div class="box _half-next" tabindex="0">9</div>
		</div>
		<button class="carousel__ctrl _next" data-next-button tabindex="-1" aria-hidden="true">Next</button>
	</div>
	
	
	<h2>Different width</h2>
	<div class="carousel _half-of-next" data-carousel>
		<button class="carousel__ctrl _prev" data-prev-button tabindex="-1" aria-hidden="true">Prev</button>
		<div class="carousel__track" data-carousel-track>
			<div class="box _third" tabindex="0">1</div>
			<div class="box _half-next" tabindex="0">2</div>
			<div class="box _fours" tabindex="0">3</div>
			<div class="box _half-next" tabindex="0">4</div>
			<div class="box _third" tabindex="0">5</div>
			<div class="box _fours" tabindex="0">6</div>
			<div class="box _half-next" tabindex="0">7</div>
			<div class="box _half-next" tabindex="0">8</div>
			<div class="box _third" tabindex="0">9</div>
		</div>
		<button class="carousel__ctrl _next" data-next-button tabindex="-1" aria-hidden="true">Next</button>
	</div>
	
	<script src="./node_modules/smoothscroll-polyfill/dist/smoothscroll.js"></script>
	<script src="SnapScrollCarousel.js"></script>
</body>
</html>
