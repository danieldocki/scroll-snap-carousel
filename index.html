<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snap scroll</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="carousel">
		<button
			class="carousel__ctrl _prev"
			data-prev-button
			tabindex="-1"
			aria-hidden="true"
		> < </button>
		<div class="carousel__track" data-carousel-track>
			<div class="box" tabindex="0">1</div>
			<div class="box" tabindex="0">2</div>
			<div class="box" tabindex="0">3</div>
			<div class="box" tabindex="0">4</div>
			<div class="box" tabindex="0">5</div>
			<div class="box" tabindex="0">6</div>
			<div class="box" tabindex="0">7</div>
			<div class="box" tabindex="0">8</div>
			<div class="box" tabindex="0">9</div>
			<div class="box" tabindex="0">10</div>
		</div>
		<button
			class="carousel__ctrl _next"
			data-next-button
			tabindex="-1"
			aria-hidden="true"
		> > </button>
	</div>
	
	<br>
	<br>
	<br>
	
	<div class="carousel">
		<button class="carousel__ctrl _prev" data-prev-button tabindex="-1" aria-hidden="true"> <</button>
		<div class="carousel__track">
			<div class="box" tabindex="0">1</div>
			<div class="box" tabindex="0">2</div>
		</div>
		<button class="carousel__ctrl _next" data-next-button tabindex="-1" aria-hidden="true"> ></button>
	</div>
	<script src="SnapScrollCarousel.js"></script>
</body>
</html>
